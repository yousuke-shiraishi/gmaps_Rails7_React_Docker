server {
  listen 80;
  server_name localhost;   # なくても動きますが明示しておくと吉
  client_max_body_size 20m; # ActiveStorage のアップロードで 413 を避ける

  # /api は Rails へ
  location /api/ {
    proxy_pass http://api:3000;
    proxy_set_header Host              $http_host;   # ← ここを $host → $http_host
    proxy_set_header X-Forwarded-Host  $http_host;   # ← 追加
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 2s;
    proxy_read_timeout 60s;              # 15s だと 504 出やすいので少し伸ばす
    proxy_next_upstream   error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
  }

  location /users {
    proxy_pass http://api:3000;
    proxy_set_header Host              $http_host;
    proxy_set_header X-Forwarded-Host  $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  #  8080 → api:3000 に中継
  # ---- Rails API / ActiveStorage ----
  location ~ ^/(api|rails/active_storage)/ {
    proxy_pass http://api:3000;
    proxy_set_header Host              $http_host;
    proxy_set_header X-Forwarded-Host  $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port  $server_port;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  }



  # ---- Front (Vite dev server) ----
  location / {
    proxy_pass http://front:5173;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host              $http_host;
    proxy_set_header X-Forwarded-Host  $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port  $server_port;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_read_timeout 1h;
  }

